<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Flow: The Ascension</title>
    <meta name="description" content="Master the art of AI swarm orchestration in this interactive game. Learn real Claude Flow commands while unlocking achievements and rUv tributes.">
    <meta name="keywords" content="Claude Flow, AI, swarm intelligence, game, tutorial, rUv">
    <meta name="author" content="Claude Flow Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Claude Flow: The Ascension">
    <meta property="og:description" content="Interactive game for mastering Claude Flow commands and swarm orchestration">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Claude Flow: The Ascension">
    <meta name="twitter:description" content="Master AI swarm orchestration through gaming">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid rgba(59, 130, 246, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        color: #9ca3af;
        font-size: 1.1rem;
      }
      
      /* Fade out animation */
      .loading-fade-out {
        opacity: 0;
        transition: opacity 500ms ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">Claude Flow: The Ascension</h1>
        <p class="loading-subtitle">Initializing swarm intelligence...</p>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div class="loading-content">
              <div style="font-size: 3rem; margin-bottom: 16px;">⚠️</div>
              <h1 style="color: #ef4444; margin-bottom: 8px;">Loading Error</h1>
              <p style="color: #9ca3af; margin-bottom: 16px;">Failed to load Claude Flow: The Ascension</p>
              <button onclick="window.location.reload()" style="
                background: #3b82f6;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
              " onmouseover="this.style.backgroundColor='#2563eb'" onmouseout="this.style.backgroundColor='#3b82f6'">
                Reload Game
              </button>
            </div>
          `;
        }
      });
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
